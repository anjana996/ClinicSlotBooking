<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<form method="post">

    {%csrf_token%}
    <div class="container">

        <div class="row">
            <div class="col-4"></div>
                        <div class="col-4">

    <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header"><h3>Register Here</h3></div>
            {% for field in form %}

  <div class="card-body">
    <p class="card-text">    {{field.label_tag}}
        {{field}}
        {{filed.error}}
</p>
  </div>
        {% endfor %}
</div>
    <input type="submit" value="Create">
                            </div>
                        <div class="col-4"></div>

            </div>
</div>
</form>
</body>
</html>
